<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMMA CHARITY REGISTER PAGE</title>
  </head>
  <body>
    <h1 align="center">Registration For AMMA Trust</h1>
    <form>
      <lable for="fname">Firstname:</lable>
      <input type="firstname" id="fname" name="firstname" /><br />
      <lable for="lname">Lastname:</lable>
      <input type="lastname" id="lname" name="lastname" /><br />
      <lable for="mail">Mail ID:</lable>
      <input type="email" id="mail" name="mailid" /><br />
      <lable for="mobi">Mobile No:</lable>
      <input type="tel" id="mobi" name="mobileno" pattern="[0-9]" {10} /><br />
      <lable for="dob">Date Of Birth:</lable>
      <input type="date" id="dob" name="dob" /><br />
      <lable for="pswd">Enter Password:</lable>
      <input type="password" id="pswd" name="password" /><br />
      <lable for="repswd">Re-enter Password:</lable>
      <input type="password" id="repswd" name="password" /><br />
      <input
        type="submit"
        value="create account"
        name="create account"
        formaction="./login.html"
      />
    </form>
  </body>
</html>
